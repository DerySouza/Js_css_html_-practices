<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="validator.css">
    <title>Document</title>
</head>
<body>
    <div class='conteiner'>
         <form action="" id="form" autocomplete="off">
         <div class="form-control">
         <label for="name">Nome</label>
         <input type="text" id='nomedousuario' maxlength="25" placeholder="Digite seu nome">
        </div>
         <div class="form-control">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" maxlength="8" />
       
          </div>
          <div class="form-control">
            <label for="password2">Confirme sua senha</label>
            <input
              type="password"
              id="password2"
              placeholder="Confirme sua senha"
              maxlength="8"  
            />
            <small id='passerror'></small>
          </div>
          <button type="submit" id='btnsub'>enviar</button>
     </form>
     <script src="./validator.js"></script>
    </div>
</body>
</html>
