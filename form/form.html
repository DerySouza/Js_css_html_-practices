<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulário</title>
</head>

<body>
    <h1>Cadastro</h1>
    <section class="box-cadastro">

        <form action="" autocomplete="off">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="teste" >
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="text" >
            </div>
            <div>
                <label for="idade">Data de nascimento:</label>
                <input type="date" id="idade" onchange="diaDoNiver()">
            </div>

            <div>
                <label for="país">Selecione sua região:</label>
                <select name="regiao" id="contry" name="result">
                    <option value=""></option>
                    <option value="America do Sul">America do Sul</option>
                    <option value="America do Norte">America do Norte</option>
                    <option value="Europa">Europa</option>
                </select>
            </div>
            <div>
                <label for="op1">Receber aviso no e-mail</label>
                <input type="radio" name="opcao">SIM
                <input type="radio" name="opcao">NÃO<br>
                <button id="confirmar" type="submit">Confirmar</button>

            </div>

        </form>

        <div class="boxtexto">
            <label for="caixa de texto">Escrever comentário</label><br>
            <textarea id="boxtext" rows="4" cols="40" maxlength="400"></textarea>
            <button type="submit" id="coment">Enviar</button>

            <div id="detalhes">
                <p>Bem-vindo <span id="nomedoplayer"></span> de <span id="age"></span> anos que mora na região <span
                        id="regiao">

                    </span></p>
            </div>
        </div>

    </section>
    <script src="form.js"></script>
</body>

</html>
